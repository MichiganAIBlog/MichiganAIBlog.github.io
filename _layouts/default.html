<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
     <div class="mast-container content">
      <header class="masthead">
	<h3 class="masthead-title">
	<a href="/" title="Home"><img class="m-logo" src="{{ site.title_image }}"></a>
        &nbsp;
	{% for page in site.pages_list %}
	  &nbsp;
	  <small><a href="{{ page[1]  }}">{{ page[0] }}</a>
	{% if page[0] != 'About' %}
         &nbsp; | </small>
        {% else %}
        </small>
        {% endif %}
        {% endfor %}
	</h3>
      </header>
     </div>

      <div class="container content">

        {{ content }}
        {% include comments.html %}


      <div class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </div>
    </div>

    </body>
</html>
